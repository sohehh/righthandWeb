<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요양보호사 아이디 찾기</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/result.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
    
</head>
<body>
    <div class="wrap">
        <div class="headerWrap">
            <header>
                <h1>
                    <img src="./img/webLogo.svg" alt="오른손 로고">
                </h1>
                <ul class="pcNav">
                    <li><a href="#">구직 게시판</a></li>
                    <li><a href="#">시니어 라이프</a></li>
                    <li><a href="#">내 이력정보</a></li>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
                <nav class="mobNav">
                    <h4><a href="#">로그인</a></h4>
                    <h4><a href="#">회원가입</a></h4>
                    <h4 class="list"><img src="./img/list.svg" alt="목록"></h4>
                </nav>
                <div class="sideMenuBox">
                    <div class="sideMenuContent">
                        <p><img src="./img/close.svg" alt="닫기" class="close"></p>
                        <div class="profileWrap">
                            <img src="./img/profile.svg" alt="프로필">
                            <span>회원정보가 없습니다</span>
                        </div>
                        <nav>
                            <h4><a href="#">구직 게시판</a></h4>
                            <h4><a href="#">시니어 라이프</a></h4>
                            <h4><a href="#">내 이력정보</a></h4>
                        </nav>
                        <div class="signUpWrap">
                            <p><a href="#">회원가입</a></p>
                        </div>
                    </div>
                    
                </div> 
            </header>
        </div>
        <ul class="breadcrumbsWrap">
            <li><a href="#">HOME</a></li>
            <li><img src="./img/breadArrow.svg" alt="화살표" class="breadArrow"><a href="#">아이디 찾기</a></li>
        </ul>
        <div class="content">
            <div class="suc-wrap">
                <img class="suc_img" src="./img/success.svg" alt="아이디 찾기 성공">
                <p class="suc_text">회원가입 시 사용한 <span class="user_name">홍길동</span>님의 아이디는 <br><span class="user_id">abc****</span>입니다.</p>
                <div class="btnCheck02"><a href="#">로그인 화면으로 돌아가기</a></div>
            </div>
        </div>
    </div>
    <div class="footerWrap">
        <footer>
            <p><img src="./img/footerLoto.svg"></p>
        </footer>
    </div>
    <script src="./js/master.js"></script>

</body>
</html>
