<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 이력정보</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/resume.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="headerWrap">
            <header>
                <h1>
                    <img src="./img/webLogo.svg" alt="오른손 로고">
                </h1>
                <ul class="pcNav">
                    <li><a href="#">구직 게시판</a></li>
                    <li><a href="#">시니어 라이프</a></li>
                    <li><a href="#">내 이력정보</a></li>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
                <nav class="mobNav">
                    <h4><a href="#">로그인</a></h4>
                    <h4><a href="#">회원가입</a></h4>
                    <h4 class="list"><img src="./img/list.svg" alt="목록"></h4>
                </nav>
                <div class="sideMenuBox">
                    <div class="sideMenuContent">
                        <p><img src="./img/close.svg" alt="닫기" class="close"></p>
                        <div class="profileWrap">
                            <img src="./img/profile.svg" alt="프로필">
                            <span>회원정보가 없습니다</span>
                        </div>
                        <nav>
                            <h4><a href="#">구직 게시판</a></h4>
                            <h4><a href="#">시니어 라이프</a></h4>
                            <h4><a href="#">내 이력정보</a></h4>
                        </nav>
                        <div class="signUpWrap">
                            <p><a href="#">회원가입</a></p>
                        </div>
                    </div>
                    
                </div> 
            </header>
        </div>
        <ul class="breadcrumbsWrap">
            <li><a href="#">HOME</a></li>
            <li><img src="./img/breadArrow.svg" alt="화살표" class="breadArrow"><a href="#">내 이력정보</a></li>
        </ul>
        <div class="content">
            <h2 class="title">내 이력정보</h2>
            <div class="myResumeWrap">
                <div class="profileWrap">
                    <figure>
                        <img src="./img/profile.svg" alt="프로필">
                    </figure>
                    <span>홍연아님의 이력서</span>
                </div>
                <p>현재 등록된 이력서가 없습니다</p>
                <button class="btn">이력서 작성</button>
            </div>
        </div>
    </div>
    <div class="footerWrap">
        <footer>
            <p><img src="./img/footerLoto.svg" alt="로고"></p>
        </footer>
    </div>
    
    <script src="./js/master.js"></script>
</body>
</html>
