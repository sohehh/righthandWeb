<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/master.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="headerWrap">
            <header>
                <h1>
                    <img src="./img/webLogo.svg" alt="오른손 로고">
                </h1>
                <nav class="pcNav">
                    <h4>일반 이용자 서비스 이용</h4>
                    <h4>요양보호사 이용자 서비스 이용</h4>
                    <h4>요양센터 이용자 서비스 이용</h4>
                </nav>
                <nav class="mobNav">
                    <h4 class="list"><img src="./img/list.svg" alt="목록"></h4>
                </nav>
                <div class="sideMenuBox">
                    <div class="sideMenuContent">
                        <p><img src="./img/close.svg" alt="닫기" class="close"></p>
                        <nav>
                            <h4>일반 이용자 서비스 이용</h4>
                            <h4>요양보호사 이용자 서비스 이용</h4>
                            <h4>요양센터 이용자 서비스 이용</h4>
                        </nav>
                        <div class="signUpWrap">
                            <!-- <p><a href="#">회원가입</a></p> -->
                        </div>
                    </div>
                    
                </div> 
            </header>
        </div>
    </div>
    <div class="footerWrap">
        <footer>
            <p><img src="./img/footerLoto.svg"></p>
        </footer>
    </div>
    <script>
        //사이드메뉴 나오는 코드
        $('.list').click(function(){
            $('.sideMenuBox').fadeIn(200);
            $('.sideMenuContent').animate({
                right:0+"%"
            });
            $("body").addClass('notScroll');
        });
        
        //사이드메뉴 사라지는 코드
        $('.close').click(function(){
            popclose();
        });

        //사이드메뉴 바깥영역 클릭시 사이드메뉴사라지는 코드
        $(document).click(function (e){
            if($('.sideMenuBox').is(e.target)){
                popclose();
            }
        });

        /*팝업창 사라지는 코드 | 함수 선언*/
        function popclose(){
            $('.sideMenuContent').animate({
                right:-100 + '%'
            },300,function(){
                $('.sideMenuBox').fadeOut(200);
            });
            $("body").removeClass('notScroll');
        }
    </script>
</body>
</html>
