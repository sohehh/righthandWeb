<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요양보호사 아이디 찾기</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/signup.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
    
</head>
<body>
    <div class="wrap">
        <div class="headerWrap">
            <header>
                <h1>
                    <img src="./img/webLogo-ver2.svg" alt="오른손 로고">
                </h1>
                <ul class="pcNav">
                    <li><a href="#">구직 게시판</a></li>
                    <li><a href="#">시니어 라이프</a></li>
                    <li><a href="#">내 이력정보</a></li>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
                <nav class="mobNav">
                    <h4><a href="#">로그인</a></h4>
                    <h4><a href="#">회원가입</a></h4>
                    <h4 class="list"><img src="./img/list.svg" alt="목록"></h4>
                </nav>
                <div class="sideMenuBox">
                    <div class="sideMenuContent">
                        <p><img src="./img/close.svg" alt="닫기" class="close"></p>
                        <div class="profileWrap">
                            <img src="./img/profile.svg" alt="프로필">
                            <span>회원정보가 없습니다</span>
                        </div>
                        <nav>
                            <h4><a href="#">구직 게시판</a></h4>
                            <h4><a href="#">시니어 라이프</a></h4>
                            <h4><a href="#">내 이력정보</a></h4>
                        </nav>
                        <div class="signUpWrap">
                            <p><a href="#">회원가입</a></p>
                        </div>
                    </div>
                    
                </div> 
            </header>
        </div>
        <ul class="breadcrumbsWrap">
            <li><a href="#">HOME</a></li>
            <li><img src="./img/breadArrow.svg" alt="화살표" class="breadArrow"><a href="#">아이디 찾기</a></li>
        </ul>
        <div class="content">
            <h2 class="title">요양보호사 아이디 찾기</h2>
            <div class="section">
                <h3>회원가입 시 등록한 정보를 입력해 주세요</h3>
                <ul class="inputList">
                    <li>
                        <label>
                            <span>이름</span>
                            <input type="text" placeholder="이름을 입력해 주세요">
                        </label>
                    </li>
                    <li class="callList">
                        <label>
                            <span>전화번호</span>
                            <span class="callWrap">
                                <input type="text" placeholder="010">
                                <span class="callText">-</span>
                                <input type="text" placeholder="1234">
                                <span class="callText">-</span>
                                <input type="text" placeholder="5678">
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="btnCheck">
                <a href="./">아이디 찾기</a>
                
            </div>
        </div>
    </div>
    <div class="footerWrap">
        <footer>
            <p><img src="./img/footerLogo-ver2.svg"></p>
        </footer>
    </div>
    <script src="./js/master.js"></script>

</body>
</html>
